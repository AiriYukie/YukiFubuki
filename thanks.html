<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | YukiFubuki</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
            color: white;
        }
        
        .thank-you-icon {
            font-size: 80px;
            color: #a30000;
            margin-bottom: 20px;
        }
        
        .thank-you-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        .thank-you-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin-bottom: 30px;
        }
        
        .back-home-btn {
            padding: 12px 30px;
            background: #a30000;
            color: white;
            border-radius: 40px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .back-home-btn:hover {
            background: #ff0000;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(163, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <!-- Reuse your existing background animation -->
    <div class="bars-animation">
        <div class="bar" style="--i:6;"></div>
        <div class="bar" style="--i:5;"></div>
        <div class="bar" style="--i:4;"></div>
        <div class="bar" style="--i:3;"></div>
        <div class="bar" style="--i:2;"></div>
        <div class="bar" style="--i:1;"></div>
    </div>

    <div class="thank-you-container">
        <i class='bx bx-check-circle thank-you-icon'></i>
        <h1 class="thank-you-title">Thank You!</h1>
        <p class="thank-you-message">
            Your message has been successfully sent. I'll get back to you as soon as possible. 
            In the meantime, feel free to explore more of my portfolio.
        </p>
        <a href="index.html" class="back-home-btn">Back to Home</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
